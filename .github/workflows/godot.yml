name: "godot-ci export"
on: 
  push: 
    branches: 
      - "main"

env:
  GODOT_VERSION: 4.3
  EXPORT_NAME: OneMillionMicroscopicKittens
  # Set up these as Github Secrets:
  ITCHIO_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
  ITCHIO_USERNAME: ${{ secrets.ITCHIO_USERNAME }}
  ITCHIO_GAME: ${{ secrets.ITCHIO_GAME }}


jobs:
  deploy:
    timeout-minutes: 5
    name: Godot Export
    runs-on: ubuntu-20.04
    container:
      image: docker://barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with: 
          lfs: 'true'
        
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Run the bsp unfucker that also reimport any borked stuff
        run: |
          bash fixbsp.sh

      - name: Web Build
        run: |
            mkdir -v -p build/web
            godot --headless -v --export-release "Web" build/web/index.html

      - name: Mac Build
        run: |
          mkdir -v -p build/mac
          godot --headless --verbose --export-release "MacOS" build/mac/$EXPORT_NAME.zip

      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          godot --headless --verbose --export-release "Windows Desktop" build/windows/$EXPORT_NAME.zip

      - name: Linux Build
        run: |
          mkdir -v -p build/linux
          godot --headless --verbose --export-release "Linux" build/linux/$EXPORT_NAME.zip

      - name: Upload Artifact web
        uses: actions/upload-artifact@v4
        with:
          name: Web
          path: ./build/web/

      - name: Upload Artifact Windows
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: ./build/windows/

      - name: Upload Artifact MacOS
        uses: actions/upload-artifact@v4
        with:
          name: MacOS
          path: ./build/mac/

      - name: Upload Artifact Linux
        uses: actions/upload-artifact@v4
        with:
          name: Linux
          path: ./build/linux/
  
      - name: Itch.io web
        run: BUTLER_API_KEY=${ITCHIO_API_KEY} butler push ./build/web ${ITCHIO_USERNAME}/${ITCHIO_GAME}:web

      - name: Itch.io MacOS
        run: BUTLER_API_KEY=${ITCHIO_API_KEY} butler push ./build/mac/$EXPORT_NAME.zip ${ITCHIO_USERNAME}/${ITCHIO_GAME}:mac

      - name: Itch.io Windows
        run: BUTLER_API_KEY=${ITCHIO_API_KEY} butler push ./build/windows/$EXPORT_NAME.zip ${ITCHIO_USERNAME}/${ITCHIO_GAME}:windows

      - name: Itch.io Linux
        run: BUTLER_API_KEY=${ITCHIO_API_KEY} butler push ./build/linux/$EXPORT_NAME.zip ${ITCHIO_USERNAME}/${ITCHIO_GAME}:linux
