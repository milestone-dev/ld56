{
	"version": 8,
	"name": "LD56Game",
	"icon": "Icon.png",
	"fileformats": [
		{ "format": "Valve" }
	],
	"filesystem": {
		"searchpath": ".",
		"packageformat": { "extension": ".zip", "format": "zip" }
	},
	"textures": {
		"root": "textures",
		"extensions": [ ".png" ],
		"excludes": [ "*_norm", "*_gloss" ]
	},
	"entities": {
		"definitions": [ "LD56Game.fgd"],
		"defaultcolor": "0.6 0.6 0.6 1.0"
	},
	"tags": {
		"brush": [
			{
				"name": "Detail",
				"attribs": [],
				"match": "classname",
				"pattern": "func_detail*"
			},
			{
				"name": "Trigger",
				"attribs": [ "transparent" ],
				"match": "classname",
				"pattern": "trigger*",
				"texture": "trigger" // set this texture when tag is enabled
			},
			{
				"name": "Func",
				"attribs": [],
				"match": "classname",
				"pattern": "func*"
			}
		],
		"brushface": [
			{
				"name": "Clip",
				"attribs": [ "transparent" ],
				"match": "texture",
				"pattern": "clip"
			},			
			{
				"name": "Hint",
				"attribs": [ "transparent" ],
				"match": "texture",
				"pattern": "hint*"
			},
			{
				"name": "Liquid",
				"attribs": [ "transparent" ],
				"match": "texture",
				"pattern": "\**"
			}
		]
	},
	"softMapBounds":"-4096 -4096 -4096 4096 4096 4096",
	"compilationTools": [
		{ "name": "qbsp"}
	]
